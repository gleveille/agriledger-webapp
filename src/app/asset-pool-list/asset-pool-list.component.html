<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" >
          <div class="stepper" style="margin-top: 50px">
            <div class="stepper-steps stepper-steps-isOffset">
              <div class="stepper-step stepper-step-isValid">
                <div class="stepper-stepContent">
                  <span class="stepper-stepMarker">1</span>Asset Details
                </div>
              </div>
              <div class="stepper-step stepper-step-isActive">
                <div class="stepper-stepContent">
                  <span class="stepper-stepMarker">2</span>Asset Info
                </div>
              </div>
              <div class="stepper-step stepper-step-isDisabled">
                <div class="stepper-stepContent">
                  <span class="stepper-stepMarker">3</span>Put on Blockchain
                </div>
              </div>
            </div>
            <div class="stepper-content">

              <section class="step-1">
                <div class="card">
                  <div class="card-header" data-background-color="green">
                    <h4 class="title">Asset details</h4>
                  </div>
                  <div class="card-content">
                    <form>
                      <fieldset >
                        <div class="row">
                          <div class="col-md-4">
                            <div class="form-group form-black  ">
                              <label class="control-label">Name</label>
                              <input type="text"  name="name" class="form-control">
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group form-black  ">
                              <label class="control-label">Asset currency</label>
                              <input style="text-transform: capitalize" type="text"  name="currency" class="form-control">
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group form-black  ">
                              <label class="control-label">Estimate price</label>
                              <input type="text"  name="description" class="form-control" >
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group form-black  ">
                              <label class="control-label">Estimate unit</label>
                              <input type="text"  name="quantity" class="form-control" >
                            </div>
                          </div>
                          <div class="col-md-4">
                          <div class="form-group form-black  ">
                            <label class="control-label">Unlock condition</label>
                            <input type="text"  name="status" class="form-control" >
                          </div>
                        </div>
                          <div class="col-md-4">
                            <div class="form-group form-black  ">
                              <label class="control-label">Exercise standard</label>
                              <input type="text"  name="status" class="form-control" >
                            </div>
                          </div>

                          <div class="col-md-4">
                            <div class="form-group form-black  ">
                              <label class="control-label">Chain or not</label>
                              <input type="text"  name="status" class="form-control" >
                            </div>
                          </div>

                          <div class="col-md-4">
                            <div class="form-group form-black  ">
                              <label class="control-label">Describe</label>
                              <input type="text"  name="status" class="form-control" >
                            </div>
                          </div>
                        </div>
                      </fieldset>

                    </form>
                  </div>
                </div>
              </section>



              <div class="stepper-actions">
                <a href="#" class="stepper-actionPrevious btn btn-default btn-simple btn-lg mbn">Back</a>
                <a href="#" class="stepper-actionNext btn btn-info btn-lg btn-simple pull-right mbn">Continue</a>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
