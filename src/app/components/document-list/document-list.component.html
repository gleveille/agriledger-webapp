<div class="row" >

  <div class="col-xs-12" *ngIf="!_documents.length">
    <div class="row" >
      <div class="col-xs-12 text-center">
        <h5 class="text-gray">
          No Documents uploaded
        </h5>
      </div>
    </div>

  </div>

    <div class="row">
      <div class="col-xs-12 col-md-4 text-gray" *ngFor="let document of _documents">
        <a [href]="document.url" target="_blank" download>
          <img [src]="serverUrl+document.url" class="documentsImage">

        </a>

        <div class="text-center">
          <p style="text-wrap: normal;word-wrap: break-word">
            {{document?.description||'No description added'}}
          </p>
          <div>{{document?.date|moment}}</div>
          <div style="text-wrap: normal;word-wrap: break-word">{{document?.hash}}</div>
          <div>{{document?.lat}},{{document?.long}}</div>
          <select (ngModelChange)="onChange($event,document)"  class="form-control "
                  required
                  name="role" [ngModel]="document.status">

            <option *ngFor="let status of documentStatus" [value]="status">
              {{status}}
            </option>
          </select>
        </div>






      </div>


    </div>




  </div>
