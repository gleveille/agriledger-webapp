<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header" data-background-color="green">
            <h4 class="title">Farmer's Asset</h4>
          </div>
          <div class="card-content">
            <form>
              <fieldset disabled>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group form-black">
                      <label class="control-label">Name</label>
                      <input type="text" [(ngModel)]="asset.name" name="name" class="form-control" disabled>
                    </div>
                  </div>
                  <div class="col-md-4"  *ngIf="asset.category.level1">
                    <div class="form-group form-black  ">
                      <label class="control-label">Category 1</label>
                      <input style="text-transform: capitalize" type="text" [(ngModel)]="asset.category.level1" name="category1" class="form-control" disabled>
                    </div>
                  </div>

                  <div class="col-md-4" *ngIf="asset.category.level2">
                    <div class="form-group form-black  ">
                      <label class="control-label">Category 2</label>
                      <input style="text-transform: capitalize" type="text" [(ngModel)]="asset.category.level2" name="category2" class="form-control" disabled>
                    </div>
                  </div>

                  <div class="col-md-4" *ngIf="asset.category.level3">
                    <div class="form-group form-black  ">
                      <label class="control-label">Category 3</label>
                      <input style="text-transform: capitalize" type="text" [(ngModel)]="asset.category.level3" name="category3" class="form-control" disabled>
                    </div>
                  </div>

                  <div class="col-md-4" *ngIf="asset.category.level4">
                    <div class="form-group form-black  ">
                      <label class="control-label">Category 4</label>
                      <input style="text-transform: capitalize" type="text" [(ngModel)]="asset.category.level4" name="category4" class="form-control" disabled>
                    </div>
                  </div>

                  <div class="col-md-4" *ngIf="asset.category.level5">
                    <div class="form-group form-black  ">
                      <label class="control-label">Category 5</label>
                      <input style="text-transform: capitalize" type="text" [(ngModel)]="asset.category.level5" name="category5" class="form-control" disabled>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group form-black  ">
                      <label class="control-label">Description</label>
                      <input type="text" [(ngModel)]="asset.description" name="description" class="form-control" >
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group form-black  ">
                      <label class="control-label">Quantity</label>
                      <input type="text" [(ngModel)]="asset.quantity" name="quantity" class="form-control" >
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group form-black  ">
                      <label class="control-label">Status</label>
                      <input type="text" [(ngModel)]="asset.status" name="status" class="form-control" >
                    </div>
                  </div>

                </div>
              </fieldset>

            </form>
          </div>

          <div class="padding" style="padding: 15px;">
            <div class="dropdown">
              <a  href="javascript:void(0)" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                Change status <span style="font-weight: bolder" [hidden]="!asset.status">({{asset.status}})</span>
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="javascript:void(0)" (click)="changeStatus('pending')">Pending</a></li>
                <li><a href="javascript:void(0)" (click)="changeStatus('verified')">Available</a></li>
                <li><a href="javascript:void(0)" (click)="changeStatus('pooled')">Pooled</a></li>

              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
            <div class="card">
              <div class="card-header" data-background-color="green">
                <h4 class="title">About Farmer</h4>
              </div>
              <div class="card-content" style="margin-top: 30px;">
                <div class=" card-profile">
                  <div class="card-avatar" style="width: 50px;height: 50px;">
                    <a href="javascipt:void(0)">
                      <img width="50" height="50" class="img" src="../assets/img/default-avatar.png"/>
                    </a>
                  </div>

                    <h4 class="card-title" style="text-transform: capitalize">{{asset?.user?.name}} </h4>
                  <fieldset disabled>
                    <div class="form-group label-floating has-success" *ngIf="asset?.user?.phone">
                      <label class="control-label">Mobile</label>
                      <input [disabled]="true" type="text" value="null" [ngModel]="asset.user.phone" name="phone" class="form-control"/>
                      <span class="form-control-feedback">
                      <i class="material-icons">done</i>
                    </span>
                    </div>

                    <div class="form-group label-floating has-success"  *ngIf="asset?.user?.email">
                      <label class="control-label">Email</label>
                      <input [disabled]="true" type="text" value="null" [ngModel]="asset.user.email" name="email"  class="form-control"/>
                      <span class="form-control-feedback">
                      <i class="material-icons">done</i>
                    </span>
                    </div>

                    <div class="form-group label-floating has-success"  *ngIf="asset?.user?.walletAddress">
                      <label class="control-label">Address</label>
                      <textarea [disabled]="true"  value="null" [ngModel]="asset.user.walletAddress" name="walletAddress"
                                class="form-control">
                      </textarea>

                      <span class="form-control-feedback">
                      <i class="material-icons">done</i>
                    </span>
                    </div>


                  </fieldset>


                </div>

              </div>
            </div>
      </div>
    </div>
  </div>


</div>
