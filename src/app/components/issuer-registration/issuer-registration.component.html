<app-header></app-header>


<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="card">
          <div class="card-header" data-background-color="green">
            <h4 class="title">Become an Issuer</h4>
            <p class="category">Once you become an issuer,your account will be activated</p>
          </div>
          <div class="card-content">
            <form>
              <div class="row">


                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">Issuer Name</label>
                    <input  [(ngModel)]="issuer.name"  name="issuerName" type="text" class="form-control" >
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">Description</label>
                    <input [(ngModel)]="issuer.description"  name="description" type="text" class="form-control" >
                  </div>
                </div>


              </div>


              <button
                      [disabled]="!account?.balance || issuerRequestStatus==='pending'"
                      (click)="registerAsIssuer()"
                      type="submit"
                      class="btn btn-danger pull-right">Register</button>
              <div class="clearfix"></div>

              <div *ngIf="!account?.balance">
                <label>
                  <b>Hold on:</b> We have initialised the transfer of ACC.once transfered you can click on the button
                </label>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
