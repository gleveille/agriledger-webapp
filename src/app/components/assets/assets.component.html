<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Assets</h4>
            <p class="category">List of Assets of all the Farmers</p>
          </div>

          <div class="padding" style="padding: 15px;">
            <div class="dropdown">
              <a href="#" class="btn dropdown-toggle" data-toggle="dropdown">
                Filter by Category <span style="font-weight: bolder" [hidden]="!chosenCategory">({{chosenCategory}})</span>
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="javascript:void(0)" (click)="getAssets('category','rice')">Rice</a></li>
                <li><a href="javascript:void(0)" (click)="getAssets('category','potato')">Potato</a></li>
                <li><a href="javascript:void(0)" (click)="getAssets('category','tomato')">Tomato</a></li>

              </ul>
            </div>
          </div>

          <div class="card-content table-responsive">

            <table class="table">
              <thead  >
              <tr >
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let asset of assets" [routerLink]="['../assets',asset.id]">
                <td><span>
                  <input type="checkbox" checked="checked">
                </span>
                  <span style="position:relative;top:-3px;">{{asset?.name}}</span></td>
                <td>{{asset?.category}}</td>
                <td>{{asset?.quantity}}</td>
              </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
