      <div class="col-md-12" >
        <div class="stepper" style="margin-top: 50px">
          <div class="stepper-steps stepper-steps-isOffset">
            <div class="stepper-step"
                 [ngClass]="{'stepper-step-isActive':selectedStepperNumber===1}"
                 (click)="stepperSelected(1)">
              <div class="stepper-stepContent">
                <span class="stepper-stepMarker">1</span>Select Assets
              </div>
            </div>

            <div class="stepper-step "
                 [ngClass]="{'stepper-step-isActive':selectedStepperNumber===2}"
                 (click)="stepperSelected(2)">
              <div class="stepper-stepContent">
                <span class="stepper-stepMarker">2</span>Asset Info
              </div>
            </div>
            <div  class="stepper-step"
                  [ngClass]="{'stepper-step-isActive':selectedStepperNumber===3}"
                  (click)="stepperSelected(3)">
              <div class="stepper-stepContent">
                <span class="stepper-stepMarker">3</span>Product Info
              </div>
            </div>
            <div class="stepper-step"
                 [ngClass]="{'stepper-step-isActive':selectedStepperNumber===4}"
                 (click)="stepperSelected(4)">
              <div class="stepper-stepContent">
                <span class="stepper-stepMarker">4</span>Register
              </div>
            </div>
          </div>
          <div class="stepper-content">

            <section class="step-1" [hidden]="selectedStepperNumber!==1">
                <div class="card-content">
                  <div style="margin-top:-100px">
                    <app-assets  [selectedFilter]="'category'"
                                 [showPoolButton]="true"
                                 (onPoolSelect)="onPoolSelect($event)"
                                [showNonPooledAssetOnly]="true" [canSelected]="true"></app-assets>

                  </div>

                </div>
            </section>

            <section class="step-2" *ngIf="selectedStepperNumber===2">
              <div class="card-content">



                <form>
                  <div class="row">

                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Asset currency</label>
                        <input  [(ngModel)]="assetPool.currency" style="text-transform: capitalize" type="text"  name="currency" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Estimate price</label>
                        <input  [(ngModel)]="assetPool.estimatePrice" type="number"  name="estimatePrice" class="form-control" >
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Estimate unit</label>
                        <select class="form-control " [(ngModel)]="assetPool.estimateUnit" name="estimateUnit">
                          <option value="USD">USD</option>
                          <option value="RMB">RMB</option>

                        </select>

                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Unlock condition</label>
                        <select class="form-control " [(ngModel)]="assetPool.unlockCondition" name="status">
                          <option value="0">Community vote unlock</option>
                          <option value="1">ICO contract unlock</option>

                        </select>

                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Exercise unit</label>
                        <input  [(ngModel)]="assetPool.exerciseUnit" type="number"  name="excerciseStandard" class="form-control" >
                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Chain or not</label>
                        <select class="form-control " [(ngModel)]="assetPool.chainOrNot" name="status">
                          <option value="true">Yes</option>
                          <option value="false">No</option>

                        </select>

                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Description</label>
                        <input  [(ngModel)]="assetPool.desc" type="text"  name="description" class="form-control" >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <button (click)="gotoStepperSection(3)" class=" btn btn-success pull-right">Continue</button>

                      <button (click)="gotoStepperSection(1)" class=" btn pull-right">Back</button>

                    </div>
                  </div>
                </form>
              </div>
            </section>


            <section class="step-3" *ngIf="selectedStepperNumber===3">
              <div class="card-content">
                <form>
                  <b>Product brand</b>
                  <div class="row">

                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Name</label>
                        <input type="text" [(ngModel)]="assetPool.extra.productBrand.value"  name="productBrandValue" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Remark</label>
                        <input [(ngModel)]="assetPool.extra.productBrand.remark" style="text-transform: capitalize" type="text"  name="productBrandRemark" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Link</label>
                        <input [(ngModel)]="assetPool.extra.productBrand.link" type="text"  name="productBrandLink" class="form-control" >
                      </div>
                    </div>

                  </div>
                  <b>Packing standard</b>

                  <div class="row">

                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Name</label>
                        <input [(ngModel)]="assetPool.extra.productStandard.value" type="text"  name="productStandardValue" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Remark</label>
                        <input [(ngModel)]="assetPool.extra.productStandard.remark" style="text-transform: capitalize" type="text"  name="productStandardRemark" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Link</label>
                        <input [(ngModel)]="assetPool.extra.productStandard.link" type="text"  name="productStandardLink" class="form-control" >
                      </div>
                    </div>

                  </div>


                  <b>Product index</b>

                  <div class="row">

                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Name</label>
                        <input [(ngModel)]="assetPool.extra.productIndex.value" type="text"  name="productIndexValue" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Remark</label>
                        <input [(ngModel)]="assetPool.extra.productIndex.remark" style="text-transform: capitalize" type="text"  name="productIndexRemark" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Link</label>
                        <input [(ngModel)]="assetPool.extra.productIndex.link" type="text"  name="productIndexLink" class="form-control" >
                      </div>
                    </div>

                  </div>



                  <b>Production detail</b>
                  <div class="row">

                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Name</label>
                        <input [(ngModel)]="assetPool.extra.productInfo.value" type="text"  name="productInfoValue" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Remark</label>
                        <input [(ngModel)]="assetPool.extra.productInfo.remark" style="text-transform: capitalize" type="text"  name="productInfoRemark" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Link</label>
                        <input [(ngModel)]="assetPool.extra.productInfo.link" type="text"  name="productInfoLink" class="form-control" >
                      </div>
                    </div>

                  </div>


                  <div class="row">
                    <div class="col-xs-12">
                      <button (click)="gotoStepperSection(4)" class=" btn btn-success pull-right">Continue</button>

                      <button (click)="gotoStepperSection(2)" class=" btn pull-right">Back</button>

                    </div>
                  </div>
                </form>
              </div>
            </section>


            <section class="step-4" *ngIf="selectedStepperNumber===4">
              <div class="card-content">
                <form>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Published number</label>
                        <input type="number"  [(ngModel)]="assetPool.maximum" name="maximum" class="form-control">
                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Accuracy</label>
                        <input type="number" [(ngModel)]="assetPool.precision"  name="precision" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <button *ngIf="selectedAssetsForPool.length" [disabled]="createAssetPoolHttpStatus==='pending'" class="btn btn-success pull-right" (click)="createAssetPool()">REGISTER</button>

                      <button (click)="gotoStepperSection(3)" class=" btn pull-right">Back</button>

                    </div>
                  </div>
                </form>
              </div>
            </section>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
