<div class="main-content">
  <div class="container-fluid">


    <div class="row">

      <div class="col-md-12" >
        <div class="stepper" style="margin-top: 50px">
          <div class="stepper-steps stepper-steps-isOffset">
            <div class="stepper-step"
                 [ngClass]="{'stepper-step-isActive':selectedStepperNumber===1}"
                 (click)="stepperSelected(1)">
              <div class="stepper-stepContent">
                <span class="stepper-stepMarker">1</span>Asset Category
              </div>
            </div>

            <div class="stepper-step "
                 [ngClass]="{'stepper-step-isActive':selectedStepperNumber===2}"
                 (click)="stepperSelected(2)">
              <div class="stepper-stepContent">
                <span class="stepper-stepMarker">1</span>Asset Name
              </div>
            </div>
            <div  class="stepper-step"
                  [ngClass]="{'stepper-step-isActive':selectedStepperNumber===3}"
                  (click)="stepperSelected(3)">
              <div class="stepper-stepContent">
                <span class="stepper-stepMarker">2</span>Asset Info
              </div>
            </div>
            <div class="stepper-step"
                 [ngClass]="{'stepper-step-isActive':selectedStepperNumber===4}"
                 (click)="stepperSelected(4)">
              <div class="stepper-stepContent">
                <span class="stepper-stepMarker">3</span>Put on Blockchain
              </div>
            </div>
          </div>
          <div class="stepper-content">

            <section class="step-1" *ngIf="selectedStepperNumber===1">
                <div class="card-content">
                  <div class="col-md-12">
                    <div class="row">
                      <div class=" col-md-6 col-md-offset-3">
                        <div class="card card-stats" >
                          <div class="card-header" data-background-color="green">
                            <i class="material-icons">store</i>
                          </div>
                          <div class="card-content">
                            <p class="category">Total Assets in Pool</p>
                            <h3 class="title">{{selectedAssetsForPool.length}}</h3>
                          </div>

                        </div>
                      </div>
                    </div>

                  </div>

                  <form>
                      <div class="row">
                        <div class="col-md-4">
                          <div class="form-group form-black  ">
                            <label class="control-label">Category 1</label>
                            <input [disabled]="true" type="text" [(ngModel)]="assetPool.category.one"  name="category1" class="form-control">
                          </div>
                        </div>

                        <div class="col-md-4">
                          <div class="form-group form-black  ">
                            <label class="control-label">Category 2</label>
                            <input [disabled]="true" type="text"  [(ngModel)]="assetPool.category.two"  name="category2" class="form-control">
                          </div>
                        </div>

                        <div class="col-md-4">
                          <div class="form-group form-black  ">
                            <label class="control-label">Category 3</label>
                            <input [disabled]="true" type="text" [(ngModel)]="assetPool.category.three"   name="category3" class="form-control">
                          </div>
                        </div>

                        <div class="col-md-4">
                          <div class="form-group form-black  ">
                            <label class="control-label">Category 4</label>
                            <input [disabled]="true" type="text" [(ngModel)]="assetPool.category.four"   name="category4" class="form-control">
                          </div>
                        </div>

                        <div class="col-md-4">
                          <div class="form-group form-black  ">
                            <label class="control-label">Category 5</label>
                            <input [disabled]="true" type="text"  [(ngModel)]="assetPool.category.five"  name="category5" class="form-control">
                          </div>
                        </div>

                      </div>

                  </form>

                  <div class="row">
                    <div class="col-xs-12">
                      <button (click)="gotoStepperSection(2)" class=" btn btn-info pull-right">Continue</button>
                    </div>
                  </div>


                </div>
            </section>

            <section class="step-2" *ngIf="selectedStepperNumber===2">
              <div class="card-content">



                <form>
                  <div class="row">

                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Name</label>
                        <input type="text"  [(ngModel)]="asset.name" name="name" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Asset currency</label>
                        <input  [(ngModel)]="asset.currency" style="text-transform: capitalize" type="text"  name="currency" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Estimate price</label>
                        <input  [(ngModel)]="asset.estimatedPrice" type="text"  name="estimatedPrice" class="form-control" >
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Estimate unit</label>
                        <input  [(ngModel)]="asset.estimatedUnit" type="text"  name="estimatedUnit" class="form-control" >
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Unlock condition</label>
                        <input  [(ngModel)]="asset.unlockCondition" type="text"  name="unlockCondition" class="form-control" >
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Exercise standard</label>
                        <input  [(ngModel)]="asset.excerciseStandard" type="text"  name="excerciseStandard" class="form-control" >
                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Chain or not</label>
                        <input  [(ngModel)]="asset.chainOrNot" type="text"  name="chainOrNot" class="form-control" >
                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Describe</label>
                        <input  [(ngModel)]="asset.description" type="text"  name="description" class="form-control" >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <button (click)="gotoStepperSection(3)" class=" btn btn-info pull-right">Continue</button>

                      <button (click)="gotoStepperSection(1)" class=" btn pull-right">Back</button>

                    </div>
                  </div>
                </form>
              </div>
            </section>


            <section class="step-3" *ngIf="selectedStepperNumber===3">
              <div class="card-content">
                <form>
                  <b>Product brand</b>
                  <div class="row">

                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Name</label>
                        <input type="text"  name="name" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Remark</label>
                        <input style="text-transform: capitalize" type="text"  name="currency" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Link</label>
                        <input type="text"  name="description" class="form-control" >
                      </div>
                    </div>

                  </div>
                  <b>Packing standard</b>

                  <div class="row">

                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Name</label>
                        <input type="text"  name="name" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Remark</label>
                        <input style="text-transform: capitalize" type="text"  name="currency" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Link</label>
                        <input type="text"  name="description" class="form-control" >
                      </div>
                    </div>

                  </div>


                  <b>Product index</b>

                  <div class="row">

                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Name</label>
                        <input type="text"  name="name" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Remark</label>
                        <input style="text-transform: capitalize" type="text"  name="currency" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Link</label>
                        <input type="text"  name="description" class="form-control" >
                      </div>
                    </div>

                  </div>



                  <b>Production detail</b>
                  <div class="row">

                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Name</label>
                        <input type="text"  name="name" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Remark</label>
                        <input style="text-transform: capitalize" type="text"  name="currency" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Link</label>
                        <input type="text"  name="description" class="form-control" >
                      </div>
                    </div>

                  </div>


                  <div class="row">
                    <div class="col-xs-12">
                      <button (click)="gotoStepperSection(4)" class=" btn btn-info pull-right">Continue</button>

                      <button (click)="gotoStepperSection(2)" class=" btn pull-right">Back</button>

                    </div>
                  </div>
                </form>
              </div>
            </section>


            <section class="step-4" *ngIf="selectedStepperNumber===4">
              <div class="card-content">
                <form>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Published number</label>
                        <input type="text"  [(ngModel)]="asset.publishedNumber.maximum" name="maximum" class="form-control">
                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-group form-black  ">
                        <label class="control-label">Accuracy</label>
                        <input type="text" [(ngModel)]="asset.publishedNumber.precision"  name="precision" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <button  class=" btn btn-success pull-right">SAVE</button>

                      <button (click)="gotoStepperSection(3)" class=" btn pull-right">Back</button>

                    </div>
                  </div>
                </form>
              </div>
            </section>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
