<div class="main-content">


  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="card">
          <div class="card-header" data-background-color="green">
            <h4 class="title">Create User</h4>
          </div>
          <div class="card-content">
            <form name="loginForm">
              <div class="row">
                <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label required" style="font-size: 14px;">Role</label>
                  <select class="form-control "  name="role" [(ngModel)]="user.role">

                    <option *ngFor="let role of roles" [value]="role">
                      {{role}}
                    </option>


                  </select>

                </div>
              </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label required" style="font-size: 14px;">Name</label>
                    <input type="text" [(ngModel)]="user.profiles.name" name="name" class="form-control" >
                  </div>
                </div>


                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label required" style="font-size: 14px;">Email</label>
                    <input type="email" [(ngModel)]="user.email" name="email" class="form-control" >
                  </div>
                </div>


              </div>

              <div class="row">

                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label required" style="font-size: 14px;">Password</label>
                    <input [disabled]="true" type="text" [(ngModel)]="user.password" name="passsword" class="form-control" >
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label required" style="font-size: 14px;">Phone</label>
                    <input type="text" [(ngModel)]="user.profiles.phone"  name="phone" class="form-control" >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12">
                  <div class="row">

                    <div class="col-xs-12">

                      <div class="upload-btn-wrapper">
                        <button class="uploadBtn">Upload documents</button>
                        <input type="file" name="myfile" ng2FileSelect [uploader]="uploader"  multiple accept="image/*" />
                      </div>

                    </div>

                    <div class="col-xs-12">
                      <table class="table" *ngIf="uploader.queue.length">
                        <thead>
                        <tr>
                          <th class="text-left">Name</th>
                          <th class="text-left">Size</th>

                          <th class="text-left">Progress</th>
                          <th class="text-left">Remove</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of uploader.queue">
                          <td class="text-left">
                            <img class="circularImgForUpload" src="" appImagePreview [image]="item?._file" />


                          </td>

                          <td  class="text-left">{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>

                          <td class="text-left">
                            <div class="progress">
                              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                            </div>
                          </td>

                          <td class="text-left">

                            <button style="position: relative;top:-10px;" type="button" class="btn btn-danger btn-xs"
                                    (click)="item.remove()">
                              <span class="glyphicon glyphicon-trash"></span>
                            </button>
                          </td>
                        </tr>
                        </tbody>
                      </table>


                    </div>

                  </div>
                </div>
              </div>






              <button
                      type="submit"
                      [disabled]="createRequestStatus==='pending'"
                      (click)="register()"
                      class="btn btn-danger pull-right">CREATE</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
