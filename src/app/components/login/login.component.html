<div class="login-wrapper">
  <app-header></app-header>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="card">
                        <div class="card-header" data-background-color="green">
                            <h4 class="title">Sign In</h4>
                            <p class="category">using the credentials provided by AgriLedger team</p>
                        </div>
                        <div class="card-content">
                            <form name="loginForm">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label" style="font-size: 14px;">Email</label>
                                            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" >
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label" style="font-size: 14px;">Password</label>
                                            <input type="text" [(ngModel)]="user.password" name="password" class="form-control" >
                                        </div>
                                    </div>
                                </div>

                                <button
                                        type="submit"
                                        [disabled]="!user.email || !user.password || loginRequestStatus==='pending'"
                                        (click)="login()"
                                        class="btn btn-danger pull-right">Sign In</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
