<div class="login-wrapper">
  <app-header></app-header>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="card">
                        <div class="card-header" data-background-color="green">
                            <h4 class="title">{{'SIGNIN'|translate}}</h4>
                            <p class="category">{{'SIGNIN_DESCRIPTION'|translate}}</p>
                        </div>
                        <div class="card-content">
                            <form name="loginForm">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label" style="font-size: 14px;">{{'Email'|translate}}</label>
                                            <input style="text-transform: lowercase" type="email" [(ngModel)]="user.email" name="email" class="form-control" >
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label" style="font-size: 14px;">{{'Password'|translate}}</label>
                                            <input style="text-transform: lowercase" type="password" [(ngModel)]="user.password" name="password" class="form-control" >
                                        </div>
                                    </div>
                                </div>

                                <button
                                        type="submit"
                                        [disabled]="!user.email || !user.password || loginRequestStatus==='pending'"
                                        (click)="login()"
                                        class="btn btn-danger pull-right">
                                    {{'SIGNIN'|translate}}
                                </button>
                                <div class="clearfix"></div>

                                <div class="row">
                                    <div class="col-xs-12 text-right">
                                        <a (click)="goToForgetPasswordPage()" href="javascript:void(0)">Forgot Password?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

            <div id="login_container"></div>
        </div>
    </div>
</div>
