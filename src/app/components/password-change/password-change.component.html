
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-md-offset-2">
        <div class="card">
          <div class="card-header" data-background-color="green">
            <h4 class="title">Change Password</h4>
            <p class="category">for security purpose please change your initial password</p>
          </div>
          <div class="card-content">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">Old Password</label>
                    <input type="text" [(ngModel)]="credential.oldPassword" name="oldPassword" class="form-control" >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">New Password</label>
                    <input type="text" [(ngModel)]="credential.newPassword" name="newPassword" class="form-control" >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">Re-Type Password</label>
                    <input type="text" [(ngModel)]="credential.rePassword" name="rePassword" class="form-control" >
                  </div>
                </div>
              </div>

              <button
                      [disabled]="passwordChangeRequestStatus==='pending'"
                      type="submit"
                      (click)="changePassword()"
                      class="btn btn-danger pull-right">Save</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
