<app-header></app-header>

<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="card">
          <div class="card-header" data-background-color="green">
            <h4 class="title">Set your new Password</h4>
          </div>
          <div class="card-content">
            <form *ngIf="!isResetByFarmer">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label" style="font-size: 13px;">New Password</label>
                    <p class="text-gray" style="font-size: 11px;" *ngIf="credential.role!=='farmer'">
                      ({{passwordFormatText}})
                    </p>
                    <input type="password" [(ngModel)]="credential.newPassword" name="newPassword" class="form-control" >

                    <label class="control-label" style="font-size: 13px;">Re-Type Password</label>
                    <input type="password" [(ngModel)]="credential.rePassword" name="rePassword" class="form-control" >
                    <button
                            [disabled]="passwordChangeRequestStatus==='pending'
                            || !credential.newPassword
                            || !credential.rePassword || credential.newPassword!==credential.rePassword"
                            type="submit"
                            (click)="resetPassword()"
                            class="btn btn-danger pull-right">SET
                    </button>
                  </div>
                </div>
              </div>
            </form>

            <div class="row" *ngIf="isResetByFarmer">
              <div class="col-xs-12 text-center">
                <h5>You have set your password successfully</h5>
                <label>Please go back to App and login again</label>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
